        console.log(x==="10"); //burada false aldık. Cunku burada string int uyumunu da kontrol etti
        console.log(x!=y); // burada true gelir cunku x z ye eşit değildir dedik


        //Mantıksal operatörler
        
        // && ve operatorudur. iki tarafında true oldugu durudma true diger durumlarda false dondurur
        // || veya(yada) operatorunde bir tarafın true olması durumunda true doner. İki taraf da false olursa false doner. 
        // ! değil operatöründe tersi alınır

        console.log((x>y) && (y<z)); //false doner

        console.log((x>y) || (y<z)); //true doner
        
        console.log((x>z)); //false doner
        console.log(!(x>z)); //true doner
